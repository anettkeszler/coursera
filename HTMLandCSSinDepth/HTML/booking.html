<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="author" content="Anett Keszler">
        <meta name="description" author="Booking form">

        <link rel="icon" href="img/html.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <p>Header</p>
        </header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form method="post">
                <fieldset id="size">
                    <label>
                        <input type="radio" value="2" name="size">2-person table
                    </label>
                    <label>
                        <input type="radio" value="4" name="size" checked>4-person table
                    </label>
                    <label>
                        <input type="radio" value="6" name="size">6-person table
                    </label>
                </fieldset>
                <fieldset id="location">
                    <label>
                        <input type="radio" value="indoors" name="location" checked>Indoors
                    </label>
                    <label>
                        <input type="radio" value="outdoors" name="location"> Outdoors
                    </label>  
                </fieldset>
                <button type="submit">Book Table</button>
            </form>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
