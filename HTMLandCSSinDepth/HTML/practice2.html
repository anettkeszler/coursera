<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="nop">People:</label>
        <input type="number" id="nop" name="numberPfPeople" min="1" max="8">
      </div>
      <div>
        <label for="agreement">
            <input type="checkbox" id="agreement" name="agreement" value="Agreement" required>
            I agree to the cancellation policy.
        </label>
      </div>
      <button type="submit">Book Now</button>
    </form>

    <br><br><br>

    <video controls width="320" height="240">
    <source src="video.mp4" type="video/mp4">
  </video>
  <form>
    <div>
      <label for="rating">Rating: </label>
      <input type="range" id="rating" name="rating" min="1" max="5" list="ratings">
      <datalist id="ratings">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </datalist>
    </div>
    <button type="submit">Submit Rating</button>
  </form>
  
  </main>
</body>

</html>
